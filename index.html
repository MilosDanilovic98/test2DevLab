<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="mainContainer">
      <div class="leftSide">
        <div
          class="leftSideButton"
          id="Q"
          onclick="leftSideButtonClicked(this.id)"
        >
          q
        </div>
        <div class="leftSideButton" onclick="leftSideButtonClicked()">w</div>
        <div class="leftSideButton" onclick="leftSideButtonClicked()">e</div>
        <div class="leftSideButton" onclick="leftSideButtonClicked()">a</div>
        <div class="leftSideButton" onclick="leftSideButtonClicked()">s</div>
        <div class="leftSideButton" onclick="leftSideButtonClicked()">d</div>
        <div class="leftSideButton" onclick="leftSideButtonClicked()">z</div>
        <div class="leftSideButton" onclick="leftSideButtonClicked()">x</div>
        <div class="leftSideButton" onclick="leftSideButtonClicked()">c</div>
      </div>

      <div class="rightSide">
        <span class="caption">Power</span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <div class="btn">
            <button>Heater</button>
        </div>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <p>Value: <span id="demo"></span></p>
        </div>
    <!-- Second toggle -->
    <span class="caption">Bank</span>
    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label>
      </div>
    </div>
  </body>
</html>
